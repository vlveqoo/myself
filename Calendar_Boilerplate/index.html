<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="/images/favicon.ico" />

    <title>Calendar Project</title>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" id="logo"/>
      </div>
      <h1>Calendar</h1>

      <div class="todays">

            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>

          <tbody id="calenbody">
            <tr id="week1">

            <tr id="week2">

              <td class="Wed"></td>

              <td class="Sat"></td>

              <td class="Wed"></td>
              <td class="Thu"></td>
              <td class="Fri"></td>
              <td class="Sat"></td>
            </tr>
            <tr id="week4">
              <td class="Sun"></td>
              <td class="Mon"></td>
              <td class="Tue"></td>
              <td class="Wed"></td>
              <td class="Thu"></td>
              <td class="Fri"></td>
              <td class="Sat"></td>
            </tr>
            <tr id="week5">
              <td class="Sun"></td>
              <td class="Mon"></td>
              <td class="Tue"></td>
              <td class="Wed"></td>
              <td class="Thu"></td>
              <td class="Fri"></td>
              <td class="Sat"></td>
            </tr>
            <tr id="week6">
              <td class="Sun"></td>
              <td class="Mon"></td>
              <td class="Tue"></td>
              <td class="Wed"></td>
              <td class="Thu"></td>
              <td class="Fri"></td>
              <td class="Sat"></td>
            </tr>
          </tbody>  
  
        </table>
        <div><button class="nextMonth">>></button></div>
      </div>
      
      <!-- 달력 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
